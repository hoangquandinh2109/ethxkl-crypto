<div>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">List crypto</li>
    </ol>
  </nav>
  <ul>
    <li *ngFor="let item of data">{{ item.name }}</li>
  </ul>
  <mat-form-field class="input-style">
    <input matInput placeholder="Amount" [(ngModel)]="crypto">
  </mat-form-field>
  <button mat-raised-button class="submit-button" color="primary" (click)="addCrypto()">Add</button>
</div>
