<div class="container">
  <div class="text-center">
    <h2>Sign in</h2>
  </div>
  <form (submit)="signIn()" id="login-form">
    <div class="form-group">
      <mat-form-field class="input-style">
        <input matInput type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" placeholder="Email">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="input-style">
        <input matInput type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Password">
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" (click)="signIn()">Sign in</button>
  </form>
</div>
